
<app-topbar></app-topbar>

<div class="home-wrapper">
  <app-sidebar></app-sidebar>

  <main class="home-content">
    <section class="section">
      <h2>Discussion</h2>
      <div class="card-list">
        <app-card-room *ngFor="let room of rooms"></app-card-room>
      </div>
    </section>

    <section class="section">
      <h2>Event</h2>
      <div class="card-list">
        <app-card-event *ngFor="let event of events" [label]="event.label"></app-card-event>
      </div>
    </section>
  </main>
</div>
