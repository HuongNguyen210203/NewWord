<app-topbar (menuClick)="toggleSidebar()"></app-topbar>

<div class="layout-wrapper" [ngClass]="{ 'collapsed': !sidebarOpen }">
  <app-sidebar [open]="sidebarOpen"></app-sidebar>


  <main class="profile-content">
    <mat-toolbar color="primary">
      <span>Profile</span>
    </mat-toolbar>

    <div class="profile-container">
      <div class="user-info">
        <div class="user-meta">
          <img class="avatar" src="https://anhcuoiviet.vn/wp-content/uploads/2022/11/avatar-dep-dang-yeu-nu-5.jpg" alt="Avatar">
          <div>
            <h2>HKH Nguyen</h2>
            <p>hkhnguyen.com</p>
          </div>
        </div>

        <button mat-stroked-button color="primary" class="edit-button">
          <mat-icon>edit</mat-icon>
          Edit
        </button>
      </div>

      <div class="form-container">
        <mat-form-field appearance="fill">
          <mat-label>Full Name</mat-label>
          <input matInput value="HKH Nguyen" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Phone Number</mat-label>
          <input matInput value="+84 328 932 008" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Gender</mat-label>
          <mat-select>
            <mat-option>Male</mat-option>
            <mat-option>Female</mat-option>
            <mat-option>Other</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Birthday</mat-label>
          <input matInput value="01/01/2000" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Your Country</mat-label>
          <input matInput value="VietNam" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Your City</mat-label>
          <input matInput value="Ho Chi Minh City" />
        </mat-form-field>
      </div>

      <div class="participated-events">
        <h3>‚≠ê Participated Events</h3>
        <div class="event-row">
          <mat-card class="event-card" *ngFor="let event of ['1st', '2nd', '3rd', '4th', '5th', '3rd']">
            <mat-card-content>
              <div class="placeholder">{{ event }}</div>
            </mat-card-content>
          </mat-card>
        </div>
        <button mat-stroked-button color="primary" class="see-more-button">
          See more
          <mat-icon>chevron_right</mat-icon>
        </button>
      </div>
    </div>
  </main>
</div>
