
<app-topbar></app-topbar>
<mat-sidenav-container class="layout-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <app-sidebar></app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">
    <div class="discussion-header">
      <h2><mat-icon>star</mat-icon> Discussion</h2>
      <div class="labels">
        <button mat-stroked-button>Label</button>
        <button mat-stroked-button color="primary">Label</button>
        <button mat-stroked-button>Label</button>
        <button mat-stroked-button>Label</button>
        <button mat-stroked-button>Label</button>
      </div>
      <div class="actions">
        <button mat-raised-button color="primary">
          <mat-icon>add</mat-icon> Create
        </button>
        <mat-form-field appearance="outline" class="search-box">
          <mat-label>Hinted search text</mat-label>
          <input matInput type="text" [(ngModel)]="searchTerm" (input)="applyFilter()">
          <button mat-icon-button matSuffix>
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>

    <div class="card-grid">
      <mat-card class="discussion-card" *ngFor="let card of pagedCards">
        <div class="image-placeholder"></div>
        <mat-card-content>
          <h3>{{ card.title }}</h3>
          <p>{{ card.peopleCount }} People</p>
          <p>{{ card.eventCount }} Events</p>
        </mat-card-content>
      </mat-card>
    </div>

    <mat-paginator [length]="filteredCards.length"
                   [pageSize]="cardsPerPage"
                   [pageSizeOptions]="[12, 24, 48]"
                   (page)="onPageChange($event)">
    </mat-paginator>
  </mat-sidenav-content>
</mat-sidenav-container>
