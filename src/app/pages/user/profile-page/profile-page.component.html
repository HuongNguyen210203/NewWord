<div class="profile-container">
  <!-- USER INFO -->
  <div class="user-info">
    <div class="user-meta">
      <img [src]="user.avatar_url || 'https://via.placeholder.com/120'" class="avatar" />
      <div>
        <h2>{{ user.name }}</h2>
        <p>{{ user.email }}</p>
      </div>
    </div>
    <button mat-raised-button color="primary" class="edit-button" (click)="openEditProfileDialog()">
      <mat-icon>edit</mat-icon>
      Edit
    </button>
  </div>

  <div class="section-header">
    <h3>Participated Events</h3>
    <div class="section-actions">
      <div class="custom-search">
        <mat-icon class="search-icon">search</mat-icon>
        <input class="search-input" [(ngModel)]="eventSearch" placeholder="Search event..." />
      </div>
      <button mat-button class="see-more-btn">See more</button>
    </div>
  </div>

  <div class="media-grid">
    <div *ngFor="let event of filteredEvents()" class="media-card">
      <img [src]="event.image || 'https://via.placeholder.com/240x140'" />
      <div class="overlay-text">{{ event.title }}</div>
    </div>
  </div>


  <div class="section-header">
    <h3>Participated Rooms</h3>
    <div class="section-actions">
      <div class="custom-search">
        <mat-icon class="search-icon">search</mat-icon>
        <input class="search-input" [(ngModel)]="roomSearch" placeholder="Search room..." />
      </div>
      <button mat-button class="see-more-btn">See more</button>
    </div>
  </div>

  <div class="media-grid">
    <div *ngFor="let room of filteredRooms()" class="media-card">
      <img [src]="room.image || 'https://via.placeholder.com/240x140'" />
      <div class="overlay-text">{{ room.name }}</div>
    </div>
  </div>
</div>
