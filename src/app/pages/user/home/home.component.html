<!-- DISCUSSION SECTION -->
<section class="section">
  <div class="section-header">
    <h2>Discussion</h2>
    <button mat-button class="see-more" (click)="goToRoomPage()">See more</button>
  </div>

  <div class="scroll-wrapper">
    <button class="scroll-btn left" (click)="scrollLeft('room')">‚ùÆ</button>

    <div class="card-list" #roomScroll>
      @for (room of rooms; track room.id) {
        <app-card-room [room]="room" />
      }
    </div>

    <button class="scroll-btn right" (click)="scrollRight('room')">‚ùØ</button>
  </div>
</section>

<!-- EVENT SECTION -->
<section class="section">
  <div class="section-header">
    <h2>Event</h2>

    <!-- üìÖ + üîÅ n·∫±m ·ªü gi·ªØa -->
    <div class="section-controls">
      <mat-form-field appearance="outline" class="timeline-datepicker">
        <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" (dateChange)="onDateChange()" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <!-- N√∫t Sync cƒÉn gi·ªØa -->
      <button mat-icon-button class="sync-button" (click)="toggleTimeMode()" matTooltip="Switch AM/PM">
        <mat-icon>sync</mat-icon>
      </button>
    </div>

    <button mat-button class="see-more" (click)="goToEventPage()">See more</button>
  </div>

  <!-- Timeline: full width -->
  <div class="timeline-row-oneline">
    <app-timeline-component
      class="timeline-flex"
      [events]="events"
      [selectedDate]="selectedDate"
      [timeMode]="timeMode"
    ></app-timeline-component>
  </div>

  <!-- Event Cards -->
  <div class="scroll-wrapper">
    <button class="scroll-btn left" (click)="scrollLeft('event')">‚ùÆ</button>
    <div class="card-list" #eventScroll>
      @for (e of eventsOfSelectedDate; track e.id) {
        <app-card-event [event]="e" />
      }
    </div>
    <button class="scroll-btn right" (click)="scrollRight('event')">‚ùØ</button>
  </div>
</section>
