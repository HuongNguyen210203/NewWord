<h2 mat-dialog-title class="dialog-title">
  <mat-icon>edit</mat-icon>
  <span>Edit User</span>
</h2>

<div class="edit-user-container">
  <form class="form-grid">
    <mat-form-field appearance="outline">
      <mat-label>User Email</mat-label>
      <input matInput [(ngModel)]="data.email" name="email" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>User Name</mat-label>
      <input matInput [(ngModel)]="data.name" name="name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Number of Joined Rooms</mat-label>
      <input matInput type="number" [(ngModel)]="data.joinedRooms" name="joinedRooms" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Events Participated In</mat-label>
      <input matInput type="number" [(ngModel)]="data.events" name="events" />
    </mat-form-field>
  </form>

  <div class="dialog-actions">
    <button mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
  </div>
</div>
