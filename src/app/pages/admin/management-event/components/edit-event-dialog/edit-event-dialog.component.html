
<h2 mat-dialog-title class="dialog-title">
  <mat-icon class="dialog-icon">edit_calendar</mat-icon>
  <span>Chỉnh sửa sự kiện</span>
</h2>

<div class="edit-event-container">
  <div class="upload-section">
    <img *ngIf="eventImage" [src]="eventImage" class="cover-img" />
    <div *ngIf="!eventImage" class="cover-placeholder">Chưa có ảnh sự kiện</div>
    <button mat-icon-button (click)="fileInput.click()" class="upload-btn" aria-label="Upload image">
      <mat-icon>cloud_upload</mat-icon>
    </button>
    <input type="file" hidden #fileInput (change)="onImageChange($event)" />
  </div>

  <form class="form-grid">
    <mat-form-field appearance="outline">
      <mat-label>Tên sự kiện</mat-label>
      <input matInput [(ngModel)]="data.name" name="name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Mô tả</mat-label>
      <textarea matInput rows="3" [(ngModel)]="data.description" name="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Ngày bắt đầu</mat-label>
      <input matInput [matDatepicker]="startPicker" [(ngModel)]="data.startDate" name="startDate" />
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Giờ bắt đầu</mat-label>
      <input matInput type="time" [(ngModel)]="data.startTime" name="startTime" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Ngày kết thúc</mat-label>
      <input matInput [matDatepicker]="endPicker" [(ngModel)]="data.endDate" name="endDate" />
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Giờ kết thúc</mat-label>
      <input matInput type="time" [(ngModel)]="data.endTime" name="endTime" />
    </mat-form-field>

<!--    <mat-form-field appearance="outline">-->
<!--      <mat-label>Hạn đăng ký</mat-label>-->
<!--      <input matInput [matDatepicker]="regPicker" [(ngModel)]="data.registerDeadline" name="registerDeadline" />-->
<!--      <mat-datepicker-toggle matSuffix [for]="regPicker"></mat-datepicker-toggle>-->
<!--      <mat-datepicker #regPicker></mat-datepicker>-->
<!--    </mat-form-field>-->


    <mat-form-field appearance="outline">
      <mat-label>Ngày diễn ra sự kiện</mat-label>
      <input matInput [matDatepicker]="eventPicker" [(ngModel)]="data.eventDate" name="eventDate" />
      <mat-datepicker-toggle matSuffix [for]="eventPicker"></mat-datepicker-toggle>
      <mat-datepicker #eventPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Số người tối đa</mat-label>
      <input matInput type="number" [(ngModel)]="data.participants" name="participants" />
    </mat-form-field>
  </form>

  <div class="dialog-actions">
    <button mat-stroked-button color="warn" (click)="cancel()">Hủy</button>
    <button mat-raised-button color="primary" (click)="save()">Lưu thay đổi</button>
  </div>
</div>
