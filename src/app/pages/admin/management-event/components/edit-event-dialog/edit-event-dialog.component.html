<div class="edit-event-container">
  <!-- Title + Toggle -->
  <div class="edit-event-header">
    <div class="dialog-title-left">
      <mat-icon class="dialog-icon">edit_calendar</mat-icon>
      <span class="dialog-label">Edit Event</span>
    </div>
    <mat-slide-toggle
      [(ngModel)]="data.is_hidden"
      class="toggle-hide"
      color="warn">
      {{ data.is_hidden ? 'Hidden' : 'Active' }}
    </mat-slide-toggle>
  </div>

  <!-- Upload Section -->
  <div class="upload-section">
    <img *ngIf="eventImage" [src]="eventImage" class="cover-img" />
    <div *ngIf="!eventImage" class="cover-placeholder">No event image</div>
    <button mat-icon-button (click)="fileInput.click()" class="upload-btn" aria-label="Upload image">
      <mat-icon>cloud_upload</mat-icon>
    </button>
    <input type="file" hidden #fileInput (change)="onImageChange($event)" />
  </div>

  <!-- Form -->
  <form class="form-grid">
    <mat-form-field appearance="outline">
      <mat-label>Event Title</mat-label>
      <input matInput [(ngModel)]="data.title" name="name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput rows="3" [(ngModel)]="data.description" name="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="startPicker" [(ngModel)]="data.startDate" name="startDate" />
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Start Time</mat-label>
      <input matInput type="time" [(ngModel)]="data.startTime" name="startTime" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="endPicker" [(ngModel)]="data.endDate" name="endDate" />
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>End Time</mat-label>
      <input matInput type="time" [(ngModel)]="data.endTime" name="endTime" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Registration Date</mat-label>
      <input matInput [matDatepicker]="registerPicker" [(ngModel)]="data.registerDeadline" name="registerDeadline" />
      <mat-datepicker-toggle matSuffix [for]="registerPicker"></mat-datepicker-toggle>
      <mat-datepicker #registerPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Max Participants</mat-label>
      <input matInput type="number" [(ngModel)]="data.participants" name="participants" />
    </mat-form-field>
  </form>

  <!-- Actions -->
  <div class="dialog-actions">
    <button mat-stroked-button class="cancel-button" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="save()">Save Changes</button>
  </div>
</div>
