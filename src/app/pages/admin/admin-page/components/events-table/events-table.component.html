<table mat-table [dataSource]="events" class="events-table mat-elevation-z2">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let event">
      <span class="event-name">{{ event.name }}</span>
    </td>
  </ng-container>

  <!-- Attendees Column -->
  <ng-container matColumnDef="attendees">
    <th mat-header-cell *matHeaderCellDef class="text-center">Attendees</th>
    <td mat-cell *matCellDef="let event" class="text-center">
      <mat-icon class="icon icon-group">group</mat-icon>
      {{ event.attendees }}
    </td>
  </ng-container>

  <!-- Time Column -->
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef class="text-right">Time</th>
    <td mat-cell *matCellDef="let event" class="text-right">
      <span class="time-cell">{{ event.time }}</span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
