<div class="card-room">
  <div class="card-image">
    @if (room.image_url) {
      <img [src]="room.image_url" alt="Room Image" />
    }
  </div>
  <div class="card-body">
    <h3>{{ room.name || 'Unnamed Room' }}</h3>
    <p>{{ room.active_members || 0 }} People</p>
    <button mat-stroked-button color="primary">Join</button>
  </div>
</div>
